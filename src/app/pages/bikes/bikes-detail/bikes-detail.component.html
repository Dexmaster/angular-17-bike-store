<mat-card>
  <form *ngIf="bike" #editForm="ngForm" (ngSubmit)="save()">
    <mat-card-title>
      <h2>Bike Detail</h2>
    </mat-card-title>

    <mat-card-content>
      <app-card-image [image]="bike.imageUrl" />
      <div>
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input matInput [(ngModel)]="bike.id" id="id" name="id" placeholder="Id" readonly disabled>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="title">Title</mat-label>
          <input matInput [(ngModel)]="bike.title" id="title" name="title" placeholder="Title" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="imageUrl">ImageUrl</mat-label>
          <input matInput [(ngModel)]="bike.imageUrl" id="imageUrl" name="imageUrl" placeholder="ImageUrl">
        </mat-form-field>

        <mat-form-field>
          <mat-label for="type">Type</mat-label>
          <input matInput [(ngModel)]="bike.type" id="type" name="type" placeholder="Type">
        </mat-form-field>

        <mat-form-field>
          <mat-label for="type">Color</mat-label>
          <input matInput [(ngModel)]="bike.color" id="color" name="color" placeholder="Color">
        </mat-form-field>

        <mat-form-field>
          <mat-label for="price">Price</mat-label>
          <input matInput type="number" [(ngModel)]="bike.price" id="price" name="price" placeholder="Price" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="quantity">Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="bike.quantity" id="quantity" name="quantity" placeholder="Quantity"
            required>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="rating">Rating</mat-label>
          <input matInput type="number" [(ngModel)]="bike.rating" id="rating" name="rating" placeholder="Rating">
        </mat-form-field>

        <mat-card-actions>
          <div class="button-row gap" role="group">
            <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.form.valid">Save</button>
            <button type="button" mat-button color="accent" (click)="cancel()">Cancel</button>
          </div>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </form>
</mat-card>
